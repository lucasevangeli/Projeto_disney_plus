<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    
    <section class="hero">
        <div class="hero__content">
            <h2 class="hero__content__branding">
                <img src="/dist/imagens/disneyplus.svg" alt="Disney+">
            </h2>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link--text">Assinar o disney+</a>
                <br>
                <span class="text--small">
                    R$ 27,90/mês R$ 279,90/ano à vista*

                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="/dist/imagens/logos/disney_star_plus.png" alt="">
                    <button>Assine agora</button>
                    <span class="text--small">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="/dist/imagens/logos/disney_star_plus.png" alt="">
                    <button>Assine agora</button>
                    <span class="text--small">R$ 45,90/mês*</span>
                </li>

            </ul>
            <p class="text--small">
                O preço pode varear caso a assinatura seja feita por outro lugar*
            </p>
        </div>

    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__buton">Em breve</button>
            <button class="shows__tabs__buton">Mais populares</button>
            <button class="shows__tabs__buton">Mais no star+</button>

        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/desencantada.jpg" alt="">

            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/lobisomem.jpg" alt="">

            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/sem_limites.jpg" alt="">

            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/spidey.jpg" alt="">

            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/the_santa_clauses.jpg" alt="">

            </li>
            <li class="shows__list__item">
                <img src="./dist/imagens/em_breve/willow.jpg" alt="">

            </li>
        </ul>

    </section>
    
</body>
</html>
